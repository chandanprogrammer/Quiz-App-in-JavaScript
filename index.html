<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="box" id="box">
            <h2 id="question">This is dummy Question</h2>
            <div class="row">
                <input class="options" type="radio" name="option" value="a" id="option1">
                <label for="option1"> Option 1 </label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" value="b" id="option2">
                <label for="option2"> Option 2 </label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" value="c" id="option3">
                <label for="option3"> Option 3 </label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" value="d" id="option4">
                <label for="option4"> Option 4 </label>
            </div>
            <button id="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
